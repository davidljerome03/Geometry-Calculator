<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale 15.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <script src="script.js"></script>
    <form NAME="myform" ACTION="math.js" METHOD="POST">
      <fieldset style="width:50%; margin:0%; float:right; margin-right:25%;">
      <legend>Calculator</legend>
      <fieldset>
      <legend>Volume and Surface Area of a Cylinder</legend>
      <label for="radius">Radius</label>
      <INPUT type="text" list="nums" name="radius" id="radiusnumber" />
      <br>
      <!---height--->
      <label for="height">Height</label>
      <INPUT type="text" list="nums" name="height" id="heightnumber" />
      <br>
      <br>
      <div class="button">
      <INPUT TYPE="button" NAME="button" Value="Submit" onClick="circle(document.getElementById('radiusnumber').value,document.getElementById('heightnumber').value)" )>
      </div>
      <br>
      </fieldset>
      <fieldset>
      <legend>Volume and Surface Area of a Cube</legend>
      <label for="side">Sides</label>
      <INPUT type="text" list="nums" name="side" id="sidenumber" />
      <br>
      <br>
      <div class="button">
      <INPUT TYPE="button" NAME="button" Value="Submit" onClick="cube(document.getElementById('sidenumber').value,document.getElementById('sidenumber').value)" )>
      </div>
      <br>
      </fieldset>
      <fieldset>
      <legend>Volume and Surface Area of a Rectangular Prism</legend>
      <label for="length">Length</label>
      <INPUT type="text" list="nums" name="length" id="lengthnumber" />
      <br>
      <label for="height2">Height</label>
      <INPUT type="text" list="nums" name="height2" id="height2number" />
      <br>
      <label for="width">Width</label>
      <INPUT type="text" list="nums" name="width" id="widthnumber" />
      <br>
      <br>
      <div class="button">
      <INPUT TYPE="button" NAME="button" Value="Submit" onClick="rectangularprism(document.getElementById('lengthnumber').value,document.getElementById('height2number').value,document.getElementById('widthnumber').value)" )>
      </div>
      <br>
      </fieldset>
      <fieldset>
      <legend>Volume and Surface Area of a Cone</legend>
      <label for="radius2">Radius</label>
      <INPUT type="text" list="nums" name="radius2" id="radius2number" />
      <br>
      <label for="height3">Height</label>
      <INPUT type="text" list="nums" name="height3" id="height3number" />
      <br>
      <br>
      <div class="button">
      <INPUT TYPE="button" NAME="button" Value="Submit" onClick="cone(document.getElementById('radius2number').value,document.getElementById('height3number').value)" )>
      </div>
      <br>
      </fieldset>
      <fieldset>
      <legend>Volume and Surface Area of a Pyramid</legend>
      <label for="length2">Length</label>
      <INPUT type="text" list="nums" name="length2" id="length2number" />
      <br>
      <label for="height4">Height</label>
      <INPUT type="text" list="nums" name="height4" id="height4number" />
      <br>
      <label for="width2">Width</label>
      <INPUT type="text" list="nums" name="width2" id="width2number" />
      <br>
      <br>
      <div class="button">
      <INPUT TYPE="button" NAME="button" Value="Submit" onClick="pyramid(document.getElementById('length2number').value,document.getElementById('height4number').value,document.getElementById('width2number').value)" )>
      </div>
      <br>
      </fieldset>
      </fieldset>
    </form>
  </body>
</html>
